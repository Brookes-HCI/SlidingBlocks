<h1>Sliding Blocks Puzzle</h1>
<p>Press the shuffle button, then click on the tiles to try solving the puzzle and recreating the original picture</p>
<div id="startButton" class="button">shuffle</div>
<div id="hintButton" class="button">show hint</div>
<div id="changeButton" class="button">change</div><img id="hint" src="images/flower.png"/>

  <div class="row"><img id="cell3" src="images/flower3.png" class="col pic4"/><img id="cell4" src="images/flower4.png" class="col pic5"/><img id="cell5" src="images/flower5.png" class="col pic6"/></div>
  <div class="row"><img id="cell6" src="images/flower6.png" class="col pic7"/><img id="cell7" src="images/flower7.png" class="col pic8"/><img id="cell8" src="images/flower8.png" class="col pic9"/></div>
